<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TS Weather Journal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main class="main">
        <header class="holder ">
          <h1>Weather Journal App</h1>
        </header>
        <ul>  
          <li>  
              <label for="zip">Enter 'Zipcode, Countrycode' below</label>
          </li>

          <li>
              <input type="text" class="input-zip" id="zip" placeholder="examples: 64293,DE or 10004,US" />
          </li>

          <li>
              <label for="feelings">How are you feeling today?</label>
          </li>

          <li>
              <textarea class="textarea" id="feelings" placeholder="Enter your feelings here"></textarea>
          </li>

          <li>  
              <button id="generate" type="submit">add entry</button>
          </li>
      </ul>
      <h2>Most Recent Entry</h2>
      <ul>
        <div class="jcontainer">
          <li>

            <label for="date" >Date:</label>
            <div class="journal" id="date" >-</div>
          </li>
          <li>
            <label for="temp" >Temperature:</label>
            <div class="journal" id="temp" >-</div>
          </li>
          <li>
            <label for="content">Feeling:</label>
            <div class="journal" id="content">-</div>
          </li>
          <li>
            <label for="location">Location:</label>
            <div class="journal" id="location">-</div>
          </li>
        </div>
      </ul>
    </main>    
  </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
